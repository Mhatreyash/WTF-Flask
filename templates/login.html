<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }} {{ form.email(size=32) }}</p>
        <p>{{ form.password.label }} {{ form.password(size=32) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('auth.register') }}">Register</a>
</body>
</html>
